<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head profile="http://gmpg.org/xfn/11">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Jquery PHP Multiple File Upload Snilesh.com</title>
<script type="text/javascript" src="js/jquery-1.3.2.js" ></script>
<script type="text/javascript" src="js/ajaxupload.3.5.js" ></script>
<link rel="stylesheet" type="text/css" href="./styles.css" />
<script type="text/javascript" >
	$(function(){
		var btnUpload=$('#upload_button');
		var status=$('#status_message');
		new AjaxUpload(btnUpload, {
			action: 'upload-file.php',
			name: 'uploadfile',
			onSubmit: function(file, ext){
				 if (! (ext && /^(jpg|png|jpeg|gif|bmp)$/.test(ext))){
                    // extension is not allowed
					status.text('Only JPG, PNG , GIF or BMP files are allowed');
					return false;
				}
				status.text('Uploading...');
			},
			onComplete: function(file, response){
				//On completion clear the status
				//alert("chao");

				status.text('');
				//Add uploaded file to list
				if(response==="success"){
					$('<li></li>').appendTo('#files_list').html('<img src="./uploads/'+file+'" alt="" width="100px" height="100px"/><br />'+file).addClass('success');
				} else{
					$('<li></li>').appendTo('#files_list').text(file).addClass('error');
				}
				var id=document.getElementById("files_list");
				var img=id.getElementsByTagName("img");
				//alert(id.offsetHeight);
				if(img.length>5)
				{
					id.style.height="200px";
					id.style.overflow="scroll";
				}
			}
		});

	});
</script>
</head>
<body>
<div id="wrapper" >
		<h3>Jquery PHP Multiple File Upload Snilesh.com</h3>
		<!-- Upload Button, use any id you wish-->
		<div id="upload_button" ><span>TẢI ẢNH<span></div><span id="status_message" ></span>

		<ul id="files_list"></ul>
</div>

</body>
